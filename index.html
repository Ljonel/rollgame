<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Roll Game</title>
</head>

<body>
    <section id="container">
        <button class="btn-new">New game</button>
        <!-- <button class="btn-roll">Roll</button> -->
        <button class="btn-hold">HOLD</button>
        <div class="dice"></div>
        <div class="player-0 active">
            <h1 id="player-name-0">Player 1</h1>
            <h1 id="score-0">0</h1>

            <div class="box">
                <p>Current</p>
                <h2 id="current-score-0">0</h2>
            </div>
        </div>


        <div class="player-1">
            <h1 id="player-name-1">Player 2</h1>
            <h1 id="score-1">0</h1>

            <div class="box">
                <p>Current</p>
                <h2 id="current-score-1">0</h2>
            </div>
        </div>
    </section>





    <script src="js/script.js"></script>
</body>

</html>
